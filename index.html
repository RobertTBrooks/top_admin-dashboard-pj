<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <link href="css/styles.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">
    <div class="dash-board">
      <div>
        <span class="head-row">
          <img class="icon-head" src="./images/dash-board-icon.svg" alt="dash board icon">
          <h2 class="title-banner">Dashboard</h2>
        </span>
      </div>


      <div class="main-links">
        <span class="icon-rows">
          <img class="icon" src="./images/home.svg" alt="">
          <h3 class="dash-board-text">Home</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/id-card.svg" alt="profile icon">
          <h3 class="dash-board-text">Profile</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/message.svg" alt="message icon">
          <h3 class="dash-board-text">Messages</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/history-icon.svg" alt="history icon">
          <h3 class="dash-board-text">History</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/task-icon.svg" alt="task icon">
          <h3 class="dash-board-text">Tasks</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/community-icon.svg" alt="community icon">
          <h3 class="dash-board-text">Communities</h3>
        </span>
      </div>
      <div class="support-links">

        <span class="icon-rows">
          <img class="icon" src="./images/settings-icon.svg" alt="settings icon">
          <h3 class="dash-board-text">Setting</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/support-icon.svg" alt="support icon">
          <h3 class="dash-board-text">Support</h3>
        </span>

        <span class="icon-rows">
          <img class="icon" src="./images/privacy-icon.svg" alt="privacy icon">
          <h3 class="dash-board-text">Privacy</h3>
        </span>
      </div>
      <div class="dash-board-padding-bottom">

      </div>
    </div>
    <div class="top-banner">
      <span class="top-banner-top-row">
        <img class="icon" src="./images/search-icon.svg" alt="settings icon">
        <input id="search-bar" type="text" name="search" value="">
        <span class="top-banner-top-row-right">
          <img class="icon" src="./images/notifacation-icon.svg" alt="notifacation icon">
          <img id="my-pfp" src="./images/Sop_icon.png" alt="Profile Picture">
          <h2>Robert Brooks</h2>
        </span>
      </span>
      <span class="top-banner-bottom-row">
        <h2>Robert Brooks</h2>
      </span>
    </div>
    <div class="main-body"></div>

  </div>
  </div>
</body>

</html>
